name: Deploy Laravel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "::error::SSH_HOST secret is missing or empty"; exit 1; fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then echo "::error::SSH_USER secret is missing or empty"; exit 1; fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "::error::SSH_PRIVATE_KEY secret is missing or empty"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then echo "::error::DEPLOY_PATH secret is missing or empty"; exit 1; fi
          echo "All secrets present"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Ensure deploy directory exists
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ secrets.DEPLOY_PATH }} && chown www-data:www-data ${{ secrets.DEPLOY_PATH }}"

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='.phpunit.result.cache' \
            --exclude='.phpunit.cache' \
            --exclude='.DS_Store' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Run deployment commands on server
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd $DEPLOY_PATH && \
            [ -f .env ] || (cp .env.example .env && php artisan key:generate --force) && \
            composer install --no-dev --optimize-autoloader --no-interaction && \
            npm ci && npm run build && \
            php artisan migrate --force && \
            php artisan db:seed --class=RoleAndPermissionSeeder --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            (php artisan storage:link 2>/dev/null || true) && \
            chown -R www-data:www-data storage bootstrap/cache database 2>/dev/null || true && \
            chmod -R 775 storage bootstrap/cache database 2>/dev/null || true && \
            echo '✅ Deployment complete'"

      - name: Configure Nginx
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            sed 's|/var/www/wasetzon|$DEPLOY_PATH|g' $DEPLOY_PATH/deploy/nginx-ip-only.conf | sudo tee /etc/nginx/sites-available/default > /dev/null && \
            sudo nginx -t && sudo systemctl reload nginx && \
            echo '✅ Nginx configured'"
