# /etc/supervisor/conf.d/wasetzon.conf
# Apply changes:
#   sudo supervisorctl reread
#   sudo supervisorctl update
#   sudo supervisorctl start wasetzon-worker:*

# ─── Default queue worker ─────────────────────────────────────────────────────
# Handles: email notifications, activity writes, comment notifications
[program:wasetzon-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/wasetzon/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --queue=default,notifications,emails
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/wasetzon/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

# ─── Scheduler (replaces cron for artisan schedule:run) ───────────────────────
# Note: you can also use a traditional cron entry instead:
#   * * * * * www-data cd /var/www/wasetzon && php artisan schedule:run >> /dev/null 2>&1
[program:wasetzon-scheduler]
process_name=%(program_name)s
command=php /var/www/wasetzon/artisan schedule:work
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/wasetzon/storage/logs/scheduler.log
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=3
